<!DOCTYPE html>
<html>
<head>
    <title>Bot or Not!</title>
    <script type="text/javascript">
        function helloWorld() {
            let ua = navigator.userAgent;
            document.getElementById("result").innerHTML = ua;
        }
    </script>
</head>
<body>
    <button onclick="helloWorld()">Greeting</button>
    <div id="result"></div>
</body>
</html>
